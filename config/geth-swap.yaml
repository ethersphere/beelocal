geth:
  genesis:
    gasLimit: "0x2000000"
    clique:
      period: 1

imageSetupContract:
  tag: 0.9.4

image:
  repository: ethereum/client-go
  tag: v1.10.4
  pullPolicy: IfNotPresent
resources:
  limits:
    cpu: 500m
    memory: 1024Mi
  requests:
    cpu: 500m
    memory: 1024Mi

ingress:
  enabled: true
  class: traefik
  hosts:
    - domain: localhost
      paths:
        - /
